<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart index</title>
</head>
<body>
<h3>Cart Page</h3>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td><a th:href="${'/cart/buy/'+product.p_id}">Buy</a></td>
    </tr>
</table>
<table cellpadding="2" cellspacing="2" border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
        <tr th:each="item :${session.cart}">
            <td align="center"><a
                    th:href="${'/cart/remove/' + item.product.p_id}"
                    onclick="return confirm('Are you sure?')">Remove</a></td>
            <td th:text="${item.product.p_id}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
    <tr>
        <td colspan="6" align="right">Sum</td>
        <td></td>
    </tr>
</table>
</body>
</html>
