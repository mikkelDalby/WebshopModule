<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Update delivery</title>
    </head>
    <body>
        <div th:replace="fragments/adminheader :: adminheader"></div>
        <h1>Update payment</h1>
        <form action="/admin/updatePaymentPost" method="post">
            <input type="hidden" name="id" th:value="${payment.id}">
            <label>Title:</label><input type="text" name="title" th:value="${payment.title}">
            <label>Description:</label><input type="text" name="description" th:value="${payment.description}">
            <input type="submit" value="Update">
        </form>
    </body>
</html>
